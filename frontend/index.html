<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeFixer</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #0f0f1a;
        color: #f5f5f5;
        font-family: monospace;
        overflow: hidden;
      }
      #vibefixer-canvas {
        display: block;
        margin: 0 auto;
        border: 0;
        background: #1e1e2f;
      }
      .logo {
        max-width: 1024px;
        margin: 16px auto 8px;
        text-align: center;
        font-size: 42px;
        letter-spacing: 4px;
        color: #f5f5f5;
        text-transform: uppercase;
        text-shadow:
          2px 2px 0 #0a0a14,
          4px 4px 0 #2f2f44,
          0 0 12px rgba(255, 255, 255, 0.2);
      }
      .logo span {
        display: inline-block;
        padding: 6px 14px;
        border: 3px solid #5fd1ff;
        background: linear-gradient(180deg, #1d2b64 0%, #1c1c2d 100%);
        box-shadow: inset 0 0 0 2px #0a0a14;
      }
      .controls {
        max-width: 1024px;
        margin: 8px auto 0;
        text-align: center;
        font-size: 14px;
        color: #d7d7df;
      }
      .synopsis {
        max-width: 1024px;
        margin: 8px auto 0;
        text-align: center;
        font-size: 14px;
        color: #c9c9d8;
        line-height: 1.4;
        padding: 0 12px;
      }
    </style>
  </head>
  <body>
    <div class="logo"><span>Vibe Fixer</span></div>
    <div class="controls">
      <strong>Controls:</strong> ← Move left, → Move right, ↑ Jump, Space Action (Pick up / Drop)
    </div>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
