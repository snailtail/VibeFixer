<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin High Scores</title>
    <link rel="stylesheet" href="/admin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="admin-wrap">
      <section class="admin-panel">
        <h2>High Scores</h2>
        <nav class="admin-nav" id="admin-nav">
          <a href="/admin" data-nav>Overview</a>
          <a href="/admin/logs" data-nav>Logs</a>
          <a href="/admin/active-sessions" data-nav>Active Sessions</a>
          <a href="/admin/high-scores" data-nav class="active">High Scores</a>
          <a href="/admin/notices" data-nav>Notices</a>
          <a href="/admin/game-settings" data-nav>Game Settings</a>
          <button type="button" id="admin-logout">Log Out</button>
        </nav>
      </section>

      <section class="admin-panel">
        <h3>Score Entries</h3>
        <p class="admin-status" id="admin-high-scores-status">Loading...</p>
        <div class="admin-split">
          <ul class="admin-list admin-select-list" id="admin-high-scores-list"></ul>
          <div class="admin-editor" id="admin-high-scores-editor">
            <h4 id="admin-high-score-title">Select a high score</h4>
            <small class="admin-muted" id="admin-high-score-created">Created: â€”</small>
            <div class="admin-grid">
              <label class="admin-field">
                <span>Player Tag</span>
                <input id="admin-high-score-player-tag" type="text" />
              </label>
              <label class="admin-field">
                <span>Result</span>
                <select id="admin-high-score-result">
                  <option value="won">won</option>
                  <option value="lost">lost</option>
                </select>
              </label>
              <label class="admin-field">
                <span>Remaining Unchecked</span>
                <input id="admin-high-score-remaining" type="number" min="0" max="500" />
              </label>
            </div>
            <div class="admin-actions">
              <button id="admin-high-score-save" type="button">Save</button>
              <button id="admin-high-score-delete" type="button">Delete</button>
              <span class="admin-status" id="admin-high-score-editor-status"></span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/admin/high-scores.js"></script>
  </body>
</html>
