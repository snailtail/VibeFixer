<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Notices</title>
    <link rel="stylesheet" href="/admin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="admin-wrap">
      <section class="admin-panel">
        <h2>Broadcast Notices</h2>
        <nav class="admin-nav" id="admin-nav">
          <a href="/admin" data-nav>Overview</a>
          <a href="/admin/logs" data-nav>Logs</a>
          <a href="/admin/high-scores" data-nav>High Scores</a>
          <a href="/admin/notices" data-nav class="active">Notices</a>
          <a href="/admin/game-settings" data-nav>Game Settings</a>
          <button type="button" id="admin-logout">Log Out</button>
        </nav>
      </section>

      <section class="admin-panel">
        <h3>New Notice</h3>
        <form id="admin-notice-form" class="admin-grid">
          <label class="admin-field">
            <span>Message</span>
            <textarea id="admin-notice-message" required></textarea>
          </label>
          <label class="admin-field">
            <span>Valid From</span>
            <input id="admin-notice-from" type="datetime-local" required />
          </label>
          <label class="admin-field">
            <span>Valid To</span>
            <input id="admin-notice-to" type="datetime-local" required />
          </label>
          <div class="admin-actions">
            <button type="submit">Save Notice</button>
            <span class="admin-status" id="admin-notice-status"></span>
          </div>
        </form>
      </section>

      <section class="admin-panel">
        <h3>Existing Notices</h3>
        <ul class="admin-list" id="admin-notices-list"></ul>
      </section>
    </main>
    <script type="module" src="/src/admin/notices.js"></script>
  </body>
</html>
