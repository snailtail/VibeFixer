<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Game Settings</title>
    <link rel="stylesheet" href="/admin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="admin-wrap">
      <section class="admin-panel">
        <h2>Game Settings</h2>
        <nav class="admin-nav" id="admin-nav">
          <a href="/admin" data-nav>Overview</a>
          <a href="/admin/logs" data-nav>Logs</a>
          <a href="/admin/high-scores" data-nav>High Scores</a>
          <a href="/admin/notices" data-nav>Notices</a>
          <a href="/admin/game-settings" data-nav class="active">Game Settings</a>
          <button type="button" id="admin-logout">Log Out</button>
        </nav>
      </section>

      <section class="admin-panel">
        <h3>Player Speed</h3>
        <div class="admin-field">
          <label for="admin-player-speed">Speed (50% - 150%)</label>
          <div class="admin-slider">
            <input id="admin-player-speed" type="range" min="50" max="150" step="1" />
            <span id="admin-player-speed-value">100%</span>
          </div>
        </div>
        <div class="admin-actions">
          <button id="admin-player-speed-save" type="button">Save Settings</button>
          <span class="admin-status" id="admin-game-settings-status"></span>
        </div>
      </section>
    </main>
    <script type="module" src="/src/admin/game-settings.js"></script>
  </body>
</html>
