<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VibeFixer Admin</title>
    <link rel="stylesheet" href="/admin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="admin-wrap">
      <section class="admin-panel">
        <h2>Admin Console</h2>
        <p>Choose a section to manage game operations.</p>
        <nav class="admin-nav" id="admin-nav">
          <a href="/admin/logs" data-nav>Logs</a>
          <a href="/admin/active-sessions" data-nav>Active Sessions</a>
          <a href="/admin/high-scores" data-nav>High Scores</a>
          <a href="/admin/notices" data-nav>Notices</a>
          <a href="/admin/game-settings" data-nav>Game Settings</a>
          <button type="button" id="admin-logout">Log Out</button>
        </nav>
        <p class="admin-status" id="admin-status">Checking session...</p>
      </section>
      <section class="admin-panel">
        <h3>System Stats</h3>
        <ul class="admin-stats" id="admin-system-stats">
          <li><span>Backend started</span><span id="admin-system-stats-started">—</span></li>
          <li><span>Uptime</span><span id="admin-system-stats-uptime">—</span></li>
          <li><span>Sessions started</span><span id="admin-system-stats-sessions-started">0</span></li>
          <li><span>Sessions active</span><span id="admin-system-stats-sessions-active">0</span></li>
          <li><span>Sessions ended</span><span id="admin-system-stats-sessions-ended">0</span></li>
          <li><span>Sessions today</span><span id="admin-system-stats-sessions-today">0</span></li>
          <li><span>Latest activity</span><span id="admin-system-stats-latest-activity">—</span></li>
        </ul>
      </section>
    </main>
    <script type="module" src="/src/admin/overview.js"></script>
  </body>
</html>
