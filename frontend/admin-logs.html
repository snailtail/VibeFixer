<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Logs</title>
    <link rel="stylesheet" href="/admin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="admin-wrap">
      <section class="admin-panel">
        <h2>Admin Logs</h2>
        <nav class="admin-nav" id="admin-nav">
          <a href="/admin" data-nav>Overview</a>
          <a href="/admin/logs" data-nav class="active">Logs</a>
          <a href="/admin/high-scores" data-nav>High Scores</a>
          <a href="/admin/notices" data-nav>Notices</a>
          <a href="/admin/game-settings" data-nav>Game Settings</a>
          <button type="button" id="admin-logout">Log Out</button>
        </nav>
      </section>

      <section class="admin-panel">
        <h3>Filters</h3>
        <div class="admin-grid">
          <label class="admin-field">
            <span>Start</span>
            <input id="admin-logs-start" type="datetime-local" />
          </label>
          <label class="admin-field">
            <span>End</span>
            <input id="admin-logs-end" type="datetime-local" />
          </label>
          <label class="admin-field">
            <span>Category</span>
            <select id="admin-logs-category">
              <option value="">All categories</option>
              <option value="security">Security</option>
              <option value="gameplay">Gameplay</option>
            </select>
          </label>
          <label class="admin-field">
            <span>Severity</span>
            <select id="admin-logs-severity">
              <option value="">All severities</option>
              <option value="info">Info</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </label>
          <label class="admin-field">
            <span>Search</span>
            <input id="admin-logs-query" type="text" placeholder="Search" />
          </label>
        </div>
        <div class="admin-actions">
          <button id="admin-logs-refresh" type="button">Refresh</button>
          <button id="admin-logs-export" type="button">Export</button>
          <span class="admin-status" id="admin-logs-status">Loading...</span>
        </div>
      </section>

      <section class="admin-panel">
        <h3>Recent Logs</h3>
        <ul class="admin-log-list" id="admin-logs-list"></ul>
      </section>
    </main>
    <script type="module" src="/src/admin/logs.js"></script>
  </body>
</html>
