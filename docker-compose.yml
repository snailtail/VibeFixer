services:
  vibefixer:
    build: .
    image: vibefixerapp:latest
    container_name: vibefixer
    restart: unless-stopped
    environment:
      - PORT=3333
      - VIBEFIXER_DB_PATH=/data/vibefixer.sqlite
      - ADMIN_USER=${ADMIN_USER}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    ports:
      - "3333:3333"
    volumes:
      - vibefixer-data:/data

volumes:
  vibefixer-data:
